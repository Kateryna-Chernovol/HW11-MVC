<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person List</title>
</head>
<body>
<h1>Person List</h1>
<a href="addPerson">Add Person</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr th:each ="person : ${persons}">
            <td th:utext="${person.id}">...</td>
            <td th:utext="${person.firstName}">...</td>
            <td th:utext="${person.lastName}">...</td>
            <td th:utext="${person.age}">...</td>
            <td><a th:href="@{/deletePerson/{id}(id=${person.getId()})}">Delete</a></td>
            <td><a th:href="@{/updatePerson/{id}(id=${person.getId()})}">Edit</a></td>
        </tr>
    </table>
</div>

</body>
</html>
